<html>
<head>
  <link type="text/css" href="../css/ui-darkness/jquery-ui-1.8.21.custom.css" rel="stylesheet" />

  <script>
    var curl = {
    baseUrl: '/js',
    paths: {
    ko: 'ext/knockout-latest.debug',
    jquery: 'jquery-1.7.1.min',
    "jquery-ui": 'jquery-ui-1.8.17.custom.min',
    underscore: 'ext/underscore'
    },
    packages: [
      {name: 'when', path:'when-1.3.0-12', main:'when'}
    ]
    }
  </script>
  <script src="../js/curl-0.6/curl.js"
  type="text/javascript"></script>
  <script type="text/javascript">
    curl(
    [
       'jquery',
       'lego',
       'ui/dialogs',
       'when',
       'js!ext/json2'
    ]
    )
    .then(
      function($,l,dialog,when) {
        $('.content').append("hepp");
        l.p("this is a paragraph")($('.content'))


     var info = l.p(l.span({'class':"ui-icon ui-icon-info", style:"float: left; margin-right: .3em;"}),
                l.strong("Hey!"), "Some info");
				

        when(dialog.confirm(info), 
                    function(){alert("ok as promised");}, 
                    function(){alert("rejected!")});
    });
  </script>
   
</head>
<body>
<div class="content">
</div>
  
</body>
</html>
